<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="containerHeader">
      <div class="containerPickeds">
        <ul class="ulPickeds">
          <li class="picked">ROCK</li>
          <li class="picked">PAPER</li>
          <li class="picked">SCISSORS</li>
          <li class="picked">LIZARD</li>
          <li class="picked">SPOCK</li>
        </ul>
      </div>
      <div class="containerScore">
        <div>
          <span class="textScore">SCORE</span>
          <p class="score" id="score">0</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container " id="containerMain">
      <div class="containerChoosePickers" id="containerChoosePickers">
        <p class="pickedText">YOU PICKED</p>
        <img class="bgPentagon" src="images/bg-pentagon.svg" alt="bg pentagon svg">
        <button class="containerBtn containerBtnScissor " id="btnscissor" onclick="playPicker('scissor')">
          <div class="btnPicker">
            <img src="images/icon-scissor.svg" alt="icon scissor svg">
          </div>
        </button>
        <button class="containerBtn containerBtnPaper" id="btnpaper" onclick="playPicker('paper')">
          <div class="btnPicker">
            <img src="images/icon-paper.svg" alt="icon paper svg">
          </div>
        </button>
        <button class="containerBtn containerBtnRock" id="btnrock" onclick="playPicker('rock')">
          <div class="btnPicker">
            <img src="images/icon-rock.svg" alt="icon rock svg">
          </div>
        </button>
        <button class="containerBtn containerBtnLizard" id="btnlizard" onclick="playPicker('lizard')">
          <div class="btnPicker">
            <img src="images/icon-lizard.svg" alt="icon lizard svg">
          </div>
        </button>
        <button class="containerBtn containerBtnSpock" id="btnspock" onclick="playPicker('spock')">
          <div class="btnPicker">
            <img src="images/icon-spock.svg" alt="icon spock svg">
          </div>
        </button>
      </div>
      <div class="containerResult" id="containerResult">
        <div class="content">
          <div class="result">
            <h1 id="resultText">YOU LOSE</h1>
          </div>
          <div class="btnPlayAgain">
            <button onclick="playAgain()">PLAY AGAIN</button>
          </div>
        </div>
      </div>
      <div class="containerHousePicker" id="containerHousePicker">
        <p class="housePickedText">THE HOUSE PICKED</p>
        <button class="containerBtn" id="btnHousePicker">
          <div class="btnPicker" id="imgHousePicker">
            
          </div>
        </button>
      </div>
    </div>
    <div class="containerOpenRules">
      <button class="btnRules" onclick="openModalRules()">RULES</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/omarmitma" target="_blank">Omar Mitma</a>.
    </div>
  </footer>
  <div class="modalRules" id="modalRules">
    <div class="container">
      <div class="containerTitle">
        <p>RULES</p>
        <button onclick="closeModalRules()">
          <img src="images/icon-close.svg" alt="icon close">
        </button>
      </div>
      <div class="containerRules">
        <img src="images/image-rules-bonus.svg" alt="image rules">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
